<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan If</title>
    </head>
    <body>
        <script>
            var usia = prompt("Usia anda ?", 0);

            if(usia > 16){
                document.write("<h2>Selamat anda berhak mendapatkan KTP</h2>");
            }
        </script>
    </body>
</html>
