<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan If/else</title>
    </head>
    <body>
        <script>
            var password = prompt("Silahkan masukkan password : ");

            if(password == "bebas"){
                document.write("<h2>Anda berhasil Masuk (WE DID IT) !!!!!</h2>");
            }else{
                document.write("<p>Password salah, coba lagi!!!!</p>");
            }
        </script>
    </body>
</html>
