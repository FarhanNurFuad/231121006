<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Variable dalam Javascript</title>
        <script>
            //Membuat Variable
            var nama = "Shin Joo Dwit";
            var usia = 25;

            //Manmpilkan variable ke jendela dialog (alert)
            alert("Selamat Datang Bung " + nama);

            //Menampilkan variable ke dalam HTML
            document.write("Nama anda adalah : " + nama + "<br>");
            document.write("Usia anda adalah : " + usia + "<br>");
        </script>
    </head>
    <body>

    </body>
</html>
