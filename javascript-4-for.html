<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan - For</title>
</head>
<body>
    <script>
        for(counter = 1; counter <= 5; counter++){
            document.write("<p>Perulangan ke-"+counter+"</p>");
        }
        
        for(counter = 5; counter >= 1; counter--){
            document.write("<p>Perulangan ke-"+counter+"</p>");
        }
    </script>
</body>
</html>
