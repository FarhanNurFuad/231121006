<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan Bercabang (Nested)</title>
</head>
<body>
    <script>
        var username = prompt("Username:");
        var password = prompt("Password:");

        if(username == "admin"){
            if(password == "bebas"){
                document.write("<h2>Anda berhasil masuk!</h2>");
            } else {
                document.write("<p>Password salah, coba lagi!</p>");
            }
        } else {
            document.write("<p>Anda tidak terdaftar!</p>");
        }
    </script>
</body>
</html>
